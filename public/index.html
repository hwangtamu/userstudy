<script>

    var QueryString = function () {
        // This function is anonymous, is executed immediately and
        // the return value is assigned to QueryString!
        var query_string = {};
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            // If first entry with this name
            if (typeof query_string[pair[0]] === "undefined") {
                query_string[pair[0]] = decodeURIComponent(pair[1]);
                // If second entry with this name
            } else if (typeof query_string[pair[0]] === "string") {
                var arr = [ query_string[pair[0]],decodeURIComponent(pair[1]) ];
                query_string[pair[0]] = arr;
                // If third or later entry with this name
            } else {
                query_string[pair[0]].push(decodeURIComponent(pair[1]));
            }
        }
        return query_string;
    }();

    //console.log()
    console.log("The mode is", + QueryString.mode);
    var mode = QueryString.mode;

    function find_mode(mode){
        mode = parseInt(mode);
        switch(mode) {
            case 1:
                return("Vanilla");
                break;
            case 2:
                return("Full");
                break;
            case 3:
                return("Opti1");
                break;
            case 4:
                return("Partial_Cell");
                break;
            case 5:
                return("Partial");
                break;
            default:
                return(null);
        }
    }
console.log("The mode is "+find_mode(mode));
experimentr.data()['mode'] = find_mode(mode);
experimentr.data()['mode_number'] = mode;
experimentr.sequence([
    'modules/consent.html',
    'modules/pre_study_questionnaire.html',
    'modules/training.html',
    'modules/0.html',
    'modules/icons.html',
    'modules/5.html',
    'modules/post_study_questionnaire.html',
    'modules/end.html'
]).start();
</script>
